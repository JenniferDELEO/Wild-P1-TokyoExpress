<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <nav class="navbar">
        <div class="navbar-container container">
          <a href="./index.html"
            ><img class="logo" src="assets/logojapanwhite.png" alt="Logo japan"

          <input type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <ul class="menu-items">
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i>Accueil</a>
            </li>
            <li>
              <a href="preparation.html"
                ><i class="fa-solid fa-plane"></i>Préparation</a

            </li>
            <li>
              <a href="listspage.html"
                ><i class="fa-solid fa-map-location"></i>Adresses</a

            <li>

      </nav>

    <div class="main">

      />
      <p class="corpstexte" id="corpus">
      </p>
      <div class="rating">

          <i class="fa fa-star gold"></i>
          <i class="fa fa-star gold"></i>
          <i class="fa fa-star gold"></i>
          <i class="fa fa-star gold"></i>
          <i class="fa fa-star"></i>
        </div>
        <a href="#">Voir les avis.></a>
      </div>
      <form id="contactForm" class="commentaire" type="submit">
        <label id="leavecom" for="commentaire">Laisse un commentaire</label>
        <textarea id="textInput" placeholder="Ton Commentaire"></textarea>
        <button id="sendButton">Envoyer</button>

    </div>
    <footer>
      <div class="logofooter">
        <div class="reseaux">
          <a
            href="https://www.instagram.com/tokyo.explores/?hl=fr"
            target="_blank"
            ><img class="insta" src="assets/insta_blanc.png" alt="logo insta"
          /></a>
          <a href="homepage.html" target="_blank"
            ><img
              class="twitter"
              src="assets/twitter_blanc.png"
              alt="logo twitter"
          /></a>
          <a
            href="https://github.com/JenniferDELEO/Wild-P1-TokyoExpress.git"
            target="_blank"
            ><img

              src="assets/github_blanc.png"
              alt="logo github"
          /></a>
          <a href="https://www.facebook.com/GoTokyo.en/" target="_blank"
            ><img class="fb" src="assets/fb_blanc.png" alt="logo facebook"
          /></a>
          <a
            href="https://www.linkedin.com/in/jennifer-de-leo-321432a4/"
            target="_blank"
            ><img
              class="linkedin"
              src="assets/linkedin_blanc.png"

          <a href="#" class="btn btn-default"

        <a class="preparationfooter" href="preparation.html"

        <a class="adressesfooter" href="listspage.html">Adresses</a>
        <a class="aproposfooter" href="aboutus.html">A propos</a>
